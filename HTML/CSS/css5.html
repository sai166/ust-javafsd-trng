<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.button{
background-color: #4CAF50;/*Green*/
border:none;
color:white;
padding:15px 32px;
text-align:center;
display:inline-block;
font-size:16px;
margin:4px 2px;
cursor:pointer;
}
.disabled{

opacity:0.6;
curso-r:not-allowed;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Disabled Button</h2>

<p>Use the opacity property to add some transparency to a button (make it look displaced);</p>


<button class="button">Normal Button</button>
<button class="button disabled">Disabled Button</button>

</body>
</html>
