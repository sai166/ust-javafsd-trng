<html lang="en" dir="ltr">
  <head>
  <style>
  </style>
  <title></title>
  <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Position  you are  applying for</span>
            <select class="drop">
           <option>--please select--</option>
           <option>enginerr</option>
           </select>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="please enter your" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="please enter your" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
         <span class="gender-title">Gender</span>
         <div class="category">
         <input type="radio" id="male" name="gender" value="male">
         <label for="male">Male</label>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Female</label>
         <input type="radio" id="others" name="gender" value="others">
         <label for="others">Others</label>
         <input type="radio" id="not" name="gender" value="not">
         <label for="male">Prefer to say</label>
         </div>
         </div>
         
        <div class="button"  ">
          <input type="submit" value="Register" style="border-color: white">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
